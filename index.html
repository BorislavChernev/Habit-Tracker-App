<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./images/daily-planning.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./style/style.css" />
		<title>My Tasks</title>
	</head>
	<body>
		<header>
			<div class="wall">
				<div class="main-list">
					<h1>To-do List</h1>
					<form class="form1">
						<div class="f">
							<div class="input-div">
								<input
									type="text"
									class="input task-input"
									placeholder="+ Add task to To-do List"
								/>
								<button class="add-button task-button" type="submit">
									<i class="fas fa-plus-square"></i>
								</button>
							</div>
							<div class="select">
								<select name="tasks" class="filter-tasks">
									<option value="all">All</option>
									<option value="completed">Completed</option>
									<option value="uncompleted">Uncompleted</option>
								</select>
							</div>
						</div>
						<div class="flex-center">
							<ul class="list todo-list">
								<!--<div class="task">
									<button class="complete-btn">
										<i class="fas fa-check"></i>
									</button>
									
									<li class="task-item">Alo pronto bqlo alonto</li>

									<button class="delete-btn">
										<i class="fas fa-trash"></i>
									</button>
								</div>-->
							</ul>
						</div>
					</form>
				</div>

				<div class="main-list">
					<h1>Habit Tracker</h1>
					<form class="form2">
						<div>
							<div class="input-div">
								<input
									type="text"
									class="input habit-input"
									placeholder="+ Add habit to Habit Tracker"
								/>
								<button class="add-button habit-button" type="submit">
									<i class="fas fa-plus-square"></i>
								</button>
							</div>
							<div class="select">
								<select name="habits" class="filter-habits">
									<option value="all">All</option>
									<option value="completed">Completed</option>
									<option value="uncompleted">Uncompleted</option>
								</select>
							</div>
						</div>

						<div class="flex-center">
							<ul class="list habit-list"></ul>
						</div>
					</form>
				</div>

				<div class="main-list">
					<h1>Current Task</h1>
					<form class="form3">
						<div class="edit-div">
							<div class="edit-title">
								<p>
									<span
										class="textarea textarea-title"
										role="textbox"
										contenteditable
									></span>
								</p>
							</div>

							<div class="edit-description">
								<p>
									<span
										class="textarea textarea-description"
										role="textbox"
										contenteditable
									></span>
								</p>
							</div>

							<div class="flex-center edit-button">
								<button type="button">Edit task</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</header>
		<script src="./lib/moment.js"></script>
		<script src="./js/todoList.js"></script>
		<script src="./js/habitTracker.js"></script>
	</body>
</html>
